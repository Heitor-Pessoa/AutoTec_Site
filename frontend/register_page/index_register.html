<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Autotec</title>
    <link rel="stylesheet" href="style_register.css">
    <!-- SDKs de autenticação -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="/img/logo.png" alt="Autotec" class="logo">
        <h1>Seja bem vindo</h1>
        <p>Crie sua conta</p>

        <div class="social-login">
    <!-- Google -->
    <button id="google-login" class="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white"
            viewBox="0 0 488 512" style="vertical-align: middle; margin-right: 6px;">
            <path d="M488 261.8C488 403.3 391.1 512 248 512c-137.4 0-248-110.6-248-248S110.6 16 248 16c66.1 0 
            121.3 24.2 163.6 63.8l-66.3 63.8C323 111.2 287.6 96 248 96c-84.7 0-153.5 68.8-153.5 153.5S163.3 
            403 248 403c73.6 0 135-53.2 146.2-123.5H248v-80.4h240c2.2 12.4 3.8 24.9 3.8 38.7z"/>
        </svg>
        Login com Google
    </button>

    <!-- Apple -->
    <button id="apple-login" class="apple-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 384 512" style="vertical-align: middle; margin-right: 6px;">
            <path d="M318.7 268.6c-.2-37.4 16.4-65.8 50-86.5-18.8-27.5-46.7-42.7-85.7-45.6-36-2.7-75.3 21.1-89.1 21.1-14.2 0-47.3-20.4-73.2-19.8-75.3 1.1-124.5 54.5-124.5 130.8 0 30.2 5.6 61.6 16.9 94.2 15 41.6 69.2 143.6 126 141.6 29.6-1.1 50.4-20.9 89.1-20.9 38.2 0 58.1 20.9 88.1 20.2 57.3-1.1 107.8-93.3 122.8-135 8.4-24 12.3-47.3 12.3-69.1 0-2.5 0-5-.1-7.5-16.5-7.2-37.7-18.2-37.9-45.5zM252.4 70.3c27.8-32.9 25.4-62.7 24.5-73.3-23.9 1.4-51.6 16-67.9 35.1-14.8 17.2-27.8 44.8-24.3 71.3 25.9 2 50.4-12.7 67.7-33.1z"/>
        </svg>
        Cadastrar-se com Apple
    </button>

    <!-- Microsoft -->
    <button id="microsoft-login" class="ms-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 448 512" style="vertical-align: middle; margin-right: 6px;">
            <path d="M0 0h204v204H0zm244 0h204v204H244zM0 244h204v204H0zm244 0h204v204H244z"/>
        </svg>
        Cadastrar-se com Microsoft
    </button>

    </div>
        <form id="login-form">
            <input type="text" placeholder="Email ou usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn-login">Acessar</button>
        </form>
        
        <a href="/login_page/index_login.html" class="login-user">Já tem uma conta?</a>

    </div>

    <script src="script_register.js"></script>
</body>
</html>
