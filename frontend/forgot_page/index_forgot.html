<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Autotec</title>
    <link rel="stylesheet" href="style_forgot.css">
</head>
<body>
    <div class="container">
        <img src="/img/logo.png" alt="Autotec" class="logo">
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail para receber o link de redefinição.</p>

        <form id="forgot-form">
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <button type="submit" class="btn-login">Enviar Link</button>
        </form>

        <a href="/login_page/index_login.html" class="forgot-password">Voltar para o login</a>
    </div>

    <script src="script_forgot.js"></script>
</body>
</html>
